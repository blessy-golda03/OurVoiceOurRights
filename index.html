<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>வேலை வாய்ப்பு அறிக்கை | Employment Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+Tamil:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="welcome-page">

  <div class="container fade-in">
    <h1 class="app-title">வேலை வாய்ப்பு அறிக்கை</h1>
    <h2 class="sub-title">Employment Data Visualizer – Tamil Nadu 2025</h2>

    <div class="form-box">
      <label for="lang">Select Language / மொழியைத் தேர்ந்தெடுக்கவும்</label>
      <select id="lang">
        <option value="en">English</option>
        <option value="ta">தமிழ்</option>
      </select>

      <label for="district">Select District / மாவட்டத்தைத் தேர்ந்தெடுக்கவும்</label>
      <select id="district">
        <option value="">-- Choose District --</option>
        <option value="Chennai">Chennai</option>
        <option value="Coimbatore">Coimbatore</option>
        <option value="Madurai">Madurai</option>
        <option value="Tirunelveli">Tirunelveli</option>
        <option value="Salem">Salem</option>
        <option value="Trichy">Trichy</option>
        <option value="Vellore">Vellore</option>
        <option value="Thoothukudi">Thoothukudi</option>
        <option value="Erode">Erode</option>
        <option value="Tanjavur">Tanjavur</option>
        <option value="Others">Other District</option>
      </select>

      <button id="enter-btn">Enter →</button>
    </div>
  </div>

  <script>
    document.getElementById("enter-btn").addEventListener("click", () => {
      const lang = document.getElementById("lang").value;
      const district = document.getElementById("district").value;
      if (district === "") {
        alert("Please select a district!");
        return;
      }
      localStorage.setItem("selectedLang", lang);
      localStorage.setItem("selectedDistrict", district);
      window.location.href = "dashboard.html";
    });
  </script>

</body>
</html>
