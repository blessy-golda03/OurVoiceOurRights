<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scheme Portal - Language Selection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="language-container">
    <h2>Select Your Language / உங்கள் மொழியைத் தேர்ந்தெடுக்கவும்</h2>
    <button onclick="selectLanguage('en')" class="lang-btn">English</button>
    <button onclick="selectLanguage('ta')" class="lang-btn">தமிழ்</button>
  </div>

  <script>
    function selectLanguage(lang) {
      localStorage.setItem('language', lang);
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
